  <title>家計簿</title>

<body>
  <div id="app">
    <div>
      <div class="p-price p-total" data-type="total">合計: {{prices.total}}円</div>
      <div class="p-price p-foods" data-type="foods">食品: {{prices.foods}}円</div>
      <div class="p-price p-commodity" data-type="commodity">日用品: {{prices.commodity}}円</div>
      <div class="p-price p-public" data-type="public">公共料金: {{prices.public}}円</div>
      <button @click="showModal = !showModal">入力</button>
    </div>
    <div class="p-inputArea" v-show="!showModal">
      <div class="p-inputArea__inner">
        <button class="c-inputArea__close js-modalClose" @click="showModal = !showModal">x</button>
        <p class="p-attention" v-if="showAttention">未入力の項目があります。</p>
        <form name="itemInput" class="p-itemInput">
          <label>日時: <input type="text" class="p-inputArea__item p-itemdate" data-item="date"></label>
          <label>商品名: <input type="text" class="p-inputArea__item p-itemname" data-item="name"></label>
          <label>分類: 
            <select type="text" class="p-inputArea__item p-itemtype" data-item="type">
              <option selected hidden>選択してください</option>
              <option value="foods">食品</option>
              <option value="commodity">日用品</option>
              <option value="public">公共料金</option>
            </select>
          </label>
          <label>金額: <input type="text" class="p-inputArea__item p-itemprice" data-item="price"></label>         
        </form>
